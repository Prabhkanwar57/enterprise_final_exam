<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/style.css}">
<meta charset="UTF-8"><title>All Reservations</title></head>
<body>
  <h2>Reservations</h2>
  <table border="1" cellpadding="6">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Class</th>
      <th>Passengers</th>
      <th>Amount</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${reservations}">
      <td th:text="${r.id}"></td>
      <td th:text="${r.firstName + ' ' + r.lastName}"></td>
      <td th:text="${r.travelClass}"></td>
      <td th:text="${r.passengers}"></td>
      <td th:text="${r.totalAmount}"></td>
      <td th:text="${r.dateOfDeparting}"></td>
      <td>
        <a th:href="@{/reservations/{id}/edit(id=${r.id})}">Edit</a>
        |
        <form th:action="@{/reservations/{id}/delete(id=${r.id})}" method="post" style="display:inline"
              onsubmit="return confirm('Delete this reservation?');">
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <p><a th:href="@{/reservations/new}">New Reservation</a></p>
</body>
</html>
